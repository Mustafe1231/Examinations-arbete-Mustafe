<head>

    background-color: lightblue;

    <title>Väderapp</title>

<body>

        <nav class="navbar bg-light">
                <div class="container-fluid">

                  </div>

                </div>

              <div class="position-absolute top-50 start-50 bottom-0 translate-middle ">

                              <p id="name"  > </p>

                              <p id="temp"></p>
                            
                          </div>
                        </div>
                      
                  </div>

                  <div class="Min&max temp ">
                  <p id="min" class="fixed-bottom"></p>
                  <p id="max" class="fixed-bottom d-flex justify-content-end"></p>
                </div>
